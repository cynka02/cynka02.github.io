<html>
<head>
<title>Book Clicker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body onload="load()">
<div class="title"><strong><font color="brown">Book Clicker</font></strong><i><sub>beta</sub></i><div id="langpl">PL</div><div id="langen">EN</div></div>
<table class="tableletters">
	<tr>
		<td class="tabletd"><span id="ClickDiv">0/1000<br />
		Letters</span></td>
		<td class="tabletd2"><span id="PerSecond">0.00<br />Letters per second</span></td>
		<td class="tabletd3"><button id="ClickButton" class="ButtonClick">+ 1.0</button></td>
		<td class="tabletd4"><button id="LetterClickPlusButton">50 letters<br /><strong>Upgrade click</strong></button></td>
		<td class="tabletd5"><button id="PenButton">15 letters<br /><strong>+1 Pen (1.00/s)</strong></button></td>
		<td class="tabletd6"><button id="UpgradePen">5 pages<br /><strong>Pens upgrade</strong></button></td>
		<td class="tabletd7"><button id="UpgradeMax">10 pages<br /><strong><font size="2">Max letters upgrade</font></strong></button></td>
	</tr>
</table>
<table class="tableletters">
	<tr>
		<td class="tabletd"><span id="ClickPage">0.0/1000<br />
		Pages</span></td>
		<td class="tabletd2"><span id="PerSecondPage">0.00<br />Pages per second</span></td>
		<td class="table2td3"><button id="ButtonClickPage">500 letters<br /><strong>1 Page</strong></button></td>
		<td class="table2td5"><button id="PrinterButton">15 pages<br /><strong>+1 Printer (0.5/s)</strong></button></td>
		<td class="table2td6"><button id="UpgradePrinter">5 chapters<br /><strong>Printers upgrade</strong></button></td>
		<td class="table2td7"><button id="UpgradeMaxPage">10 chapters<br /><strong><font size="2">Max pages upgrade</font></strong></button></td>
	</tr>
</table>
<table class="tableletters">
	<tr>
		<td class="tabletd"><span id="ClickChapter">0/1000<br />
		Chapters</span></td>
		<td class="tabletd2"><span id="PerSecondChapter">0.00<br />Chapters per second</span></td>
		<td class="table2td3"><button id="ButtonClickChapter">500 pages<br /><strong>1 Chapter</strong></button></td>
		<td class="table2td5"><button id="TextEditorButton"><s>???<br /><strong>???</strong></s></button></td>
		<td class="table2td6"><button id="UpgradeTextEditor"><s>???<br /><strong>???</strong></s></button></td>
		<td class="table2td7"><button id="UpgradeMaxChapter"><s>???<br /><strong>???</strong></s></button></td>
	</tr>
</table><br /><br /><br />
<center><button id="reset">Reset game</button></center>
</body>
<script src="scripts.js"></script>
</html>
