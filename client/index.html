<html>
<head>
	<title>Keyboard clicker</title>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
	<meta charset="utf-8">
</head>
<body onload="load()">

<div id="main">
	<div id="menu"></div>
	<div id="keyboard">
		<div class="rows">
			<div class="keys"></div>
			<div class="keys"><div class="shadowkeys" id="1">1</div></div>
			<div class="keys"><div class="shadowkeys" id="2">2</div></div>
			<div class="keys"><div class="shadowkeys" id="3">3</div></div>
			<div class="keys"><div class="shadowkeys" id="4">4</div></div>
			<div class="keys"><div class="shadowkeys" id="5">5</div></div>
			<div class="keys"><div class="shadowkeys" id="6">6</div></div>
			<div class="keys"><div class="shadowkeys" id="7">7</div></div>
			<div class="keys"><div class="shadowkeys" id="8">8</div></div>
			<div class="keys"><div class="shadowkeys" id="9">9</div></div>
			<div class="keys"><div class="shadowkeys" id="0">0</div></div>
			<div class="keys"><div class="shadowkeys" id="-">-</div></div>
			<div class="keys"><div class="shadowkeys" id="=">=</div></div>
			<div id="Backspace">Backspace</div>
		</div>
		<div class="rows">
			<div id="Tab">Tab</div>
			<div class="keys"><div class="shadowkeys" id="q">q</div></div>
			<div class="keys"><div class="shadowkeys" id="w">w</div></div>
			<div class="keys"><div class="shadowkeys" id="e">e</div></div>
			<div class="keys"><div class="shadowkeys" id="r">r</div></div>
			<div class="keys"><div class="shadowkeys" id="t">t</div></div>
			<div class="keys"><div class="shadowkeys" id="y">y</div></div>
			<div class="keys"><div class="shadowkeys" id="u">u</div></div>
			<div class="keys"><div class="shadowkeys" id="i">i</div></div>
			<div class="keys"><div class="shadowkeys" id="o">o</div></div>
			<div class="keys"><div class="shadowkeys" id="p">p</div></div>
			<div class="keys"><div class="shadowkeys" id="[">[</div></div>
			<div class="keys"><div class="shadowkeys" id="]">]</div></div>
		</div>
		<div class="rows">
			<div id="CapsLock">Caps</div>
			<div class="keys"><div class="shadowkeys" id="a">a</div></div>
			<div class="keys"><div class="shadowkeys" id="s">s</div></div>
			<div class="keys"><div class="shadowkeys" id="d">d</div></div>
			<div class="keys"><div class="shadowkeys" id="f">f</div></div>
			<div class="keys"><div class="shadowkeys" id="g">g</div></div>
			<div class="keys"><div class="shadowkeys" id="h">h</div></div>
			<div class="keys"><div class="shadowkeys" id="j">j</div></div>
			<div class="keys"><div class="shadowkeys" id="k">k</div></div>
			<div class="keys"><div class="shadowkeys" id="l">l</div></div>
			<div class="keys"><div class="shadowkeys" id=";">;</div></div>
			<div class="keys"><div class="shadowkeys" id="'">'</div></div>
			<div class="keys"><div class="shadowkeys" id="Backslash">\</div></div>
		</div>
		<div class="rows">
			<div id="ShiftLeft" class="LShift">Shift</div>
			<div class="keys"><div class="shadowkeys" id="z">z</div></div>
			<div class="keys"><div class="shadowkeys" id="x">x</div></div>
			<div class="keys"><div class="shadowkeys" id="c">c</div></div>
			<div class="keys"><div class="shadowkeys" id="v">v</div></div>
			<div class="keys"><div class="shadowkeys" id="b">b</div></div>
			<div class="keys"><div class="shadowkeys" id="n">n</div></div>
			<div class="keys"><div class="shadowkeys" id="m">m</div></div>
			<div class="keys"><div class="shadowkeys" id=",">,</div></div>
			<div class="keys"><div class="shadowkeys" id=".">.</div></div>
			<div class="keys"><div class="shadowkeys" id="/">/</div></div>
			<div id="ShiftRight" class="PShift">Shift</div>
		</div>
		<div class="rows">
			<div id="ControlLeft">Ctrl</div>
			<div id="Wind"></div>
			<div id="AltLeft">Alt</div>
			<div id="Space">Space</div>
			<div id="AltRight">Alt</div>
			<div id="Wind"></div>
			<div id="Wind"></div>
			<div id="ControlRight">Ctrl</div>
		</div>
	</div>
</div>
<div id="pole">
	<div id="poleramka"><div id="poletekst"></div></div>
</div>

</body>
</html>
